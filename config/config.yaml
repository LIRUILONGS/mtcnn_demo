### 人脸检测配置文件
## mtcnn 检测相关：
mtcnn:
  zero:
    # 最小人脸尺寸
    min_face_size: 20
    # 影响因子
    scale_factor: 0.709
    # 网络阈值
    steps_threshold: 
      - 0.6
      - 0.7
      - 0.7
    # 结果置信度阈值
    face_threshold: 0.995
    # 模糊度阈值
    blur_threshold: 100


## hopenet 姿态检测相关
hopenet:
  zero:
    snapshot_path: "./content/dhp/hopenet_robust_alpha1.pkl"
    yaw_threshold: 50
    pitch_threshold: 20
    roll_threshold: 25 


is_objectification: true
objectification_dir: './output/'
parse_dir: "./mtcnn_test/"




